<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Todo app | Frontend Mentor</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
  <script async src="./script.js"></script>
</head>

<body>
    <div id="name-container">
      <h1>T O D O</h1>
      <svg id="display-mode" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
        <path id="icon" fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
      </svg>
    </div>

    <div id="todo-list">
      <span><input id="first-circle-box" type="checkbox"></span>
      <input id="current-input" type="text" placeholder="Create a new todo...">
    </div>

    <div id="main-list">
      <ul id="list">
        <li id="bottom">
          <p id="num-items-left">0 items left</p>
          <p id="all-items">All</p> 
          <p id="active-items">Active</p>
          <p id="completed-items">Completed</p> 
          <p id="clear">Clear Completed</p>
        </li>
      </ul>
    </div>
      
    </div>
</body>
</html>
